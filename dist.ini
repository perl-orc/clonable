name    = Clonable
author  = James Edward Daniel <cpan@codegems.org>
license = Perl_5
copyright_holder = James Edward Daniel
copyright_year   = 2014

[GithubMeta]
[MetaProvides::Package]
[Git::GatherDir]
exclude_filename = LICENSE
exclude_filename = README.pod

[ManifestSkip]

[MetaYAML]
[MetaJSON]

[License]
[CopyFilesFromBuild / Clone License]
copy = LICENSE

[MetaTests]
[PodCoverageTests]
[PodSyntaxTests]
[Test::ReportPrereqs]
[Test::Kwalitee]
[EOLTests]
[Test::MinimumVersion]
[Test::Compile::PerFile]
[Test::Perl::Critic]

[MakeMaker]
default_jobs = 10

[Manifest]

[RunExtraTests]
default_jobs = 10

[TestRelease]
[ConfirmRelease]

[Git::NextVersion]

[NextRelease]

[PkgVersion]

[PodWeaver]

[ReadmeAnyFromPod / Release Readme]
type = text
filename = README
location = build

[ReadmeAnyFromPod / Github Readme]
type     = pod
filename = README.pod
location = root

[Git::Check]

[Git::Commit]

[Git::Tag]
tag_format = release/$v

[AutoPrereqs]

[Prereqs]

[Prereqs / TestRequires]

[Prereqs / RuntimeRecommends]
Data::Clone = 0.004 ; Avoid rt:92570
